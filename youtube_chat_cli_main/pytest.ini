[pytest]
# Pytest configuration for JAEGIS NexusSync

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require services)
    slow: Slow tests (may take several seconds)
    requires_ollama: Tests that require Ollama to be running
    requires_qdrant: Tests that require Qdrant to be running
    requires_gdrive: Tests that require Google Drive credentials

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=youtube_chat_cli_main
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -p no:warnings

# Coverage options
[coverage:run]
source = youtube_chat_cli_main
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

